<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenReader AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                light: 'rgba(255, 255, 255, 0.7)',
                dark: 'rgba(17, 24, 39, 0.7)',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Dynamic mesh gradient background */
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: cover;
        background-attachment: fixed;
        overflow: hidden;
      }
      
      /* Light mode background override via JS class usually, but defaulting here */
      body.light-bg {
         background-color: #f3f4f6;
         background-image: 
          radial-gradient(at 0% 0%, hsla(215, 98%, 95%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(250, 98%, 95%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(300, 98%, 95%, 1) 0, transparent 50%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
      
      /* React-PDF Styles */
      .react-pdf__Page__canvas {
        margin: 0 auto;
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
        border-radius: 8px;
        display: block;
        user-select: none;
      }
      
      /* Text Layer */
      .react-pdf__Page__textContent {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        line-height: 1;
        width: 100%;
        height: 100%;
        color: transparent;
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
        pointer-events: auto;
      }
      
      .react-pdf__Page__textContent span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }
      
      .react-pdf__Page__textContent ::selection {
        background: rgba(59, 130, 246, 0.3);
      }

      .react-pdf__Page__annotations {
        display: none !important;
      }

      /* Animations */
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translate(-50%, 20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-pdf/": "https://aistudiocdn.com/react-pdf@^10.2.0/",
    "react-pdf": "https://aistudiocdn.com/react-pdf@^10.2.0",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="light-bg transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
